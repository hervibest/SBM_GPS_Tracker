<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              main: "#71D3B6",
            },
          },
        },
      };
    </script>
    <title>Animal Locator</title>
  </head>
  <body>
    <div class="flex flex-col md:flex-row vw-100 vh-100 relative">
      <div
        class="flex absolute top-0 md:hidden w-100 bg-white justify-content-center py-3 text-main fw-bold text-xl shadow-md"
      >
        Animal Locator
      </div>
      <div
        class="absolute bottom-0 flex flex-row sm:hidden border-t-2 w-100 justify-content-between py-4 px-5 bg-white"
      >
        <a href="index.html" class="flex align-items-center"
          ><img src="img/home-black.svg" class="h-[24px]" />
        </a>
        <a href="history.html" class="flex align-items-center"
          ><img src="img/history-black.svg" class="h-[24px]" />
        </a>
      </div>
      <a
        href="add.html"
        class="flex absolute bottom-12 left-0 right-0 mr-auto ml-auto justify-content-center align-items-center md:hidden bg-main text-white fw-bold w-12 h-12 rounded-full text-2xl"
        >+</a
      >
      <div
        class="hidden md:flex flex-column vh-100 px-5 py-5 justify-content-center bg-main alight-items-middle align-middle"
      >
        <a href="index.html" class="text-decoration-none"
          ><span class="fw-bold fs-3 f-white text-light text-decoration-none">
            Animal Locator
          </span></a
        >
        <nav class="d-flex flex-column h-100 justify-content-center">
          <a href="index.html" class="d-flex mb-5 align-items-center fs-5"
            ><img src="img/home.svg" height="24" />
            <div class="text-light ml-3 fs-5">Home</div></a
          >
          <a href="history.html" class="d-flex align-items-center fs-5"
            ><img src="img/History.svg" height="24" />
            <div class="text-light ml-3 fs-5">History</div></a
          >
        </nav>
      </div>

      <div
        class="min-h-screen px-0 container flex flex-column align-items-center justify-content-center"
      >
        <div id="map" class="w-100 h-75 rounded-sm"></div>
        <a
          href="add.html"
          class="hidden md:flex btn bg-main text-white hover:bg-main/50 mt-4"
          ><div class="px-4">Add a device</div></a
        >
      </div>
    </div>

    <script src="js/map.js"></script>
  </body>
</html>
